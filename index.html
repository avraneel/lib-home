<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lib-Home</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <header>
            <h1>Lib-Home</h1>
            <p>A place for all your books</p>
        </header>
        <main>
            <section class="shelf">
                <h2>Your Shelf</h2>
                <div class="shelf-books">

                </div>
            </section>
             <section class="new">
                <p>Came across something new?</p>
                <button type="button" class="add">Add a new book!</button>
                <dialog class="add-book-modal">
                    <button type="button" class="close-button">X</button>
                    <form action="/book-data" method="post" class="book-form">
                        <fieldset>
                            <legend>Add Your Book</legend>
                            <label for="name">Name</label>
                            <input type="text" name="book_name" id="name" required>
                            <label for="author">Author</label>
                            <input type="text" name="book_author" id="author">
                            <fieldset>
                                <legend>Read?</legend>
                                <!-- For radio buttons in the same group, we can only give 1 required, so the user
                                 has to enter any one option -->
                                <input type="radio" name="status" id="to-start" value="to-start" required>
                                <label for="to-start">To Start</label>
                                <input type="radio" name="status" id="status" value="reading">
                                <label for="reading">Reading</label>
                                <input type="radio" name="status" id="on-hold" value="on-hold">
                                <label for="on-hold">On Hold</label>
                                <input type="radio" name="status" id="finished" value="finished">
                                <label for="finished">Finished</label>
                            </fieldset>
                        </fieldset>
                        <button type="submit">Add your book!</button>
                    </form>
                </dialog>
            </section>
        </main>
    </div>
  </body>
</html>
